<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdExtra Watch Ads</title>
    
    <!-- AdExtra script -->
    <script async src="https://partner.adextra.io/jt/ebef790ddde25942ba27967eaed3aa4079bc10ce.js"></script>
</head>
<body>
    <!-- Watch Ads Button -->
    <button id="watchAdsBtn">Watch Ads</button>

    <!-- Ad container -->
    <div id="ebef790ddde25942ba27967eaed3aa4079bc10ce" style="margin-top:20px;"></div>

    <script>
        var adContainerId = 'ebef790ddde25942ba27967eaed3aa4079bc10ce';

        // Error callback
        var onError = () => {
            console.log("Ad failed to load");
            fetch('/ad-error-endpoint')  // replace with your endpoint
                .then(response => console.log("Error logged"))
                .catch(err => console.error(err));
        };

        // Success callback
        var onSuccess = () => {
            console.log("Ad loaded successfully");
            fetch('/ad-success-endpoint')  // replace with your endpoint
                .then(response => console.log("Success logged"))
                .catch(err => console.error(err));
        };

        // Function to load the ad
        function loadAd() {
            if (typeof p_adextra === "function") {
                p_adextra(onSuccess, onError);
            } else {
                console.error("AdExtra script not loaded yet");
            }
        }

        // Watch Ads button click event
        document.getElementById('watchAdsBtn').addEventListener('click', () => {
            loadAd();
            // Optional: disable button after click
            document.getElementById('watchAdsBtn').disabled = true;
            document.getElementById('watchAdsBtn').innerText = "Ad Loading...";
        });
    </script>
</body>
</html>
