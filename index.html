<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App Ads</title>

  <!-- Load Onclicka TMA SDK -->
  <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    #log {
      margin-top: 30px;
      text-align: left;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Telegram Mini App - Play Ads</h1>

  <button id="playAdBtn" disabled>Loading Ad...</button>

  <div id="log"></div>

  <script>
    const logEl = document.getElementById('log');

    function log(msg) {
      console.log(msg);
      logEl.innerHTML += msg + "<br/>";
      logEl.scrollTop = logEl.scrollHeight;
    }

    log("üöÄ Initializing TMA SDK...");

    // Initialize the TMA SDK with your Ad Spot ID
    window.initCdTma?.({ id: '372809' })
      .then(show => {
        log("‚úÖ TMA SDK ready");
        window.showAd = show;

        const btn = document.getElementById("playAdBtn");
        btn.disabled = false;
        btn.textContent = "Play Ad";

        btn.onclick = () => {
          log("‚ñ∂Ô∏è Attempting to play ad...");
          window.showAd?.()
            .then(() => log("‚úÖ Ad played successfully"))
            .catch(e => log("‚ùå Failed to play ad: " + e));
        };
      })
      .catch(e => {
        log("‚ùå SDK init failed: " + e);
      });
  </script>
</body>
</html>
