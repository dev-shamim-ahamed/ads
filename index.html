<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Ads MiniApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
      transition: 0.3s;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #475569; cursor: not-allowed; }
    #status { margin-top: 20px; font-size: 16px; color: #a3e635; }
  </style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- RichAds SDK -->
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

  <!-- Onclicka SDK -->
  <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
</head>
<body>
  <h1>üé¨ Watch & Earn</h1>
  <p>Click a button to watch an ad:</p>

  <button id="richadsBtn" disabled>Watch RichAds</button>
  <button id="onclickaBtn" disabled>Watch Onclicka</button>

  <div id="status">‚è≥ Initializing...</div>

  <script>
    let onclickaShow = null;
    let richAdsReady = false;

    window.addEventListener("load", () => {
      // ‚úÖ Init RichAds
      try {
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
          pubId: "988052",   // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ RichAds pubId
          appId: "3772"      // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ RichAds appId
        });
        richAdsReady = true;
        document.getElementById("richadsBtn").disabled = false;
        console.log("‚úÖ RichAds initialized");
      } catch (e) {
        console.error("RichAds init error:", e);
      }

      // ‚úÖ Init Onclicka
      if (window.initCdTma) {
        window.initCdTma({ id: 372029 }) // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Onclicka Spot ID
          .then(show => {
            onclickaShow = show;
            document.getElementById("onclickaBtn").disabled = false;
            console.log("‚úÖ Onclicka initialized");
          })
          .catch(err => console.error("Onclicka init error:", err));
      }

      document.getElementById("status").innerText = "‚úÖ SDKs Initialized, click a button!";
    });

    // üöÄ Play RichAds
    document.getElementById("richadsBtn").onclick = () => {
      console.log("‚ñ∂Ô∏è Trying RichAds show()");
      if (!richAdsReady) {
        return document.getElementById("status").innerText = "‚ùå RichAds not ready!";
      }
      window.TelegramAdsController.show()
        .then(() => {
          document.getElementById("status").innerText = "‚úÖ RichAds Watched Successfully!";
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå RichAds Error: " + err;
          console.error("RichAds error:", err);
        });
    };

    // üöÄ Play Onclicka
    document.getElementById("onclickaBtn").onclick = () => {
      console.log("‚ñ∂Ô∏è Trying Onclicka show()");
      if (!onclickaShow) {
        return document.getElementById("status").innerText = "‚ùå Onclicka not ready!";
      }
      onclickaShow()
        .then(() => {
          document.getElementById("status").innerText = "‚úÖ Onclicka Watched Successfully!";
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Onclicka Error: " + err;
          console.error("Onclicka error:", err);
        });
    };
  </script>
</body>
</html>
