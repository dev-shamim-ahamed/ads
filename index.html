<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch & Earn - Telegram Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #3b82f6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: #cbd5e1;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #a3e635;
    }
    
    .stat-label {
      font-size: 14px;
      color: #94a3b8;
    }
    
    .ad-buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .ad-button {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      background: rgba(30, 41, 59, 0.8);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .ad-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background: rgba(37, 99, 235, 0.2);
    }
    
    .ad-button:disabled {
      background: rgba(71, 85, 105, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .ad-button:disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .ad-icon {
      font-size: 24px;
      margin-right: 15px;
    }
    
    .ad-info {
      text-align: left;
      flex: 1;
    }
    
    .ad-title {
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .ad-description {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .ad-reward {
      font-weight: bold;
      color: #a3e635;
    }
    
    .status-container {
      width: 100%;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }
    
    #status {
      font-size: 16px;
      color: #a3e635;
      min-height: 24px;
      transition: color 0.3s ease;
    }
    
    .status-error {
      color: #ef4444 !important;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #a3e635;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- RichAds SDK -->
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
  
  <!-- Onclicka SDK -->
  <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üé¨</div>
      <h1>Watch & Earn</h1>
      <p class="subtitle">Watch ads to earn rewards in our Telegram Mini App</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="adsWatched">0</div>
        <div class="stat-label">Ads Watched</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalEarnings">$0.00</div>
        <div class="stat-label">Total Earnings</div>
      </div>
    </div>
    
    <div class="ad-buttons">
      <button id="richadsBtn" class="ad-button" disabled>
        <div class="ad-icon">üí∞</div>
        <div class="ad-info">
          <div class="ad-title">Watch RichAds</div>
          <div class="ad-description">Earn <span class="ad-reward">$0.05 - $0.15</span> per ad</div>
        </div>
      </button>
      
      <button id="onclickaBtn" class="ad-button" disabled>
        <div class="ad-icon">üì±</div>
        <div class="ad-info">
          <div class="ad-title">Watch Onclicka</div>
          <div class="ad-description">Earn <span class="ad-reward">$0.03 - $0.10</span> per ad</div>
        </div>
      </button>
    </div>
    
    <div class="status-container">
      <div id="status">
        <span class="loading"></span>Initializing ad networks...
      </div>
    </div>
    
    <div class="footer">
      <p>Earn rewards by watching ads. Each ad takes 15-30 seconds.</p>
    </div>
  </div>

  <script>
    // App state
    const appState = {
      adsWatched: 0,
      totalEarnings: 0,
      richAdsReady: false,
      onclickaReady: false,
      onclickaShow: null
    };

    // Initialize the app when the window loads
    window.addEventListener("load", () => {
      updateStatus("‚è≥ Initializing ad networks...");
      
      // Initialize RichAds
      try {
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
          pubId: "988052",
          appId: "3772"
        });
        appState.richAdsReady = true;
        document.getElementById("richadsBtn").disabled = false;
        console.log("‚úÖ RichAds initialized successfully");
      } catch (e) {
        console.error("‚ùå RichAds initialization error:", e);
        updateStatus("‚ö†Ô∏è RichAds initialization failed", true);
      }

      // Initialize Onclicka
      if (window.initCdTma) {
        window.initCdTma({ id: 372029 })
          .then(show => {
            appState.onclickaShow = show;
            appState.onclickaReady = true;
            document.getElementById("onclickaBtn").disabled = false;
            console.log("‚úÖ Onclicka initialized successfully");
            
            // Update status if both are ready
            if (appState.richAdsReady) {
              updateStatus("‚úÖ Ad networks ready! Click a button to watch ads.");
            } else {
              updateStatus("‚úÖ Onclicka ready! RichAds still initializing...");
            }
          })
          .catch(err => {
            console.error("‚ùå Onclicka initialization error:", err);
            updateStatus("‚ö†Ô∏è Onclicka initialization failed", true);
          });
      } else {
        console.error("‚ùå Onclicka SDK not loaded");
        updateStatus("‚ö†Ô∏è Onclicka SDK failed to load", true);
      }

      // Final status check
      setTimeout(() => {
        if (appState.richAdsReady || appState.onclickaReady) {
          if (appState.richAdsReady && appState.onclickaReady) {
            updateStatus("‚úÖ All ad networks ready! Click a button to watch ads.");
          } else if (appState.richAdsReady) {
            updateStatus("‚úÖ RichAds ready! Onclicka failed to initialize.");
          } else if (appState.onclickaReady) {
            updateStatus("‚úÖ Onclicka ready! RichAds failed to initialize.");
          }
        } else {
          updateStatus("‚ùå No ad networks initialized. Please refresh the page.", true);
        }
      }, 2000);
    });

    // RichAds button handler
    document.getElementById("richadsBtn").onclick = () => {
      if (!appState.richAdsReady) {
        updateStatus("‚ùå RichAds is not ready yet. Please wait.", true);
        return;
      }
      
      updateStatus("‚è≥ Loading RichAds...");
      console.log("‚ñ∂Ô∏è Attempting to play RichAds");
      
      window.TelegramAdsController.show()
        .then(() => {
          console.log("‚úÖ RichAds watched successfully");
          updateStats();
          updateStatus("‚úÖ RichAds watched successfully! Earnings updated.");
        })
        .catch(err => {
          console.error("‚ùå RichAds error:", err);
          updateStatus("‚ùå Failed to play RichAds: " + err.message, true);
        });
    };

    // Onclicka button handler
    document.getElementById("onclickaBtn").onclick = () => {
      if (!appState.onclickaReady || !appState.onclickaShow) {
        updateStatus("‚ùå Onclicka is not ready yet. Please wait.", true);
        return;
      }
      
      updateStatus("‚è≥ Loading Onclicka...");
      console.log("‚ñ∂Ô∏è Attempting to play Onclicka");
      
      appState.onclickaShow()
        .then(() => {
          console.log("‚úÖ Onclicka watched successfully");
          updateStats();
          updateStatus("‚úÖ Onclicka watched successfully! Earnings updated.");
        })
        .catch(err => {
          console.error("‚ùå Onclicka error:", err);
          updateStatus("‚ùå Failed to play Onclicka: " + err.message, true);
        });
    };

    // Update status message
    function updateStatus(message, isError = false) {
      const statusElement = document.getElementById("status");
      statusElement.innerHTML = message;
      
      if (isError) {
        statusElement.classList.add("status-error");
      } else {
        statusElement.classList.remove("status-error");
      }
    }

    // Update stats (ads watched and earnings)
    function updateStats() {
      appState.adsWatched++;
      
      // Simulate earnings between $0.03 and $0.15
      const earnings = (Math.random() * 0.12 + 0.03).toFixed(2);
      appState.totalEarnings = (parseFloat(appState.totalEarnings) + parseFloat(earnings)).toFixed(2);
      
      document.getElementById("adsWatched").textContent = appState.adsWatched;
      document.getElementById("totalEarnings").textContent = `$${appState.totalEarnings}`;
      
      // Add visual feedback
      const statsElement = document.querySelector('.stats');
      statsElement.classList.add('pulse');
      setTimeout(() => {
        statsElement.classList.remove('pulse');
      }, 1000);
    }
  </script>
</body>
</html>
