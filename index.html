<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Dashboard</title>
    
    <!-- AdExtra Script Integration -->
    <script async src="https://partner.adextra.io/js/7Fb445b51d4d8631807e784a33af27952e1d30e6.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-balance-card {
            background: linear-gradient(135deg, #4a6cf7 0%, #3b5ae0 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .balance-amount {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .per-ad-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: rgba(30, 60, 114, 0.8);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stat-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        .start-earn-button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .start-earn-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            background: linear-gradient(135deg, #00e4ff 0%, #00aadd 100%);
        }

        .start-earn-button:active {
            transform: translateY(0);
        }

        .start-earn-button:disabled {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            cursor: not-allowed;
            transform: none;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 12px solid white;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Ad Container Styles */
        .ad-container {
            background: rgba(30, 60, 114, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .ad-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #2ecc71;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .balance-amount {
                font-size: 40px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .dashboard-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Banner Ad Section -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- AdExtra Banner Ad Placement -->
            <div id="7Fb445b51d4d8631807e784a33af27952e1d30e6"></div>
        </div>

        <!-- Main Balance Card -->
        <div class="main-balance-card">
            <div class="balance-label">total balance</div>
            <div class="balance-amount" id="totalBalance">৳0.00</div>
            <div class="per-ad-info">Per Ad: ৳ <span id="perAdAmount">0.010</span></div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Ads</div>
                <div class="stat-value" id="totalAds">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Income</div>
                <div class="stat-value" id="totalIncome">৳0.00</div>
            </div>
        </div>

        <!-- Start Earn Button -->
        <button class="start-earn-button" id="startEarnBtn">
            <div class="play-icon"></div>
            Start Earn
        </button>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // AdExtra Integration Variables
        let adLoaded = false;
        let adCompleted = false;

        // Dashboard data
        let dashboardData = {
            totalBalance: 0.00,
            perAd: 0.010,
            totalAds: 0,
            totalIncome: 0.00
        };

        // DOM elements
        const totalBalanceEl = document.getElementById('totalBalance');
        const perAdAmountEl = document.getElementById('perAdAmount');
        const totalAdsEl = document.getElementById('totalAds');
        const totalIncomeEl = document.getElementById('totalIncome');
        const startEarnBtn = document.getElementById('startEarnBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Format currency
        function formatCurrency(amount) {
            return `৳${amount.toFixed(2)}`;
        }

        // Update display
        function updateDisplay() {
            totalBalanceEl.textContent = formatCurrency(dashboardData.totalBalance);
            perAdAmountEl.textContent = dashboardData.perAd.toFixed(3);
            totalAdsEl.textContent = dashboardData.totalAds;
            totalIncomeEl.textContent = formatCurrency(dashboardData.totalIncome);
        }

        // Show status message
        function showStatus(message, type = 'normal') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type === 'error' ? 'error-message' : type === 'success' ? 'success-message' : ''}`;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }

        // Credit earnings after successful ad completion
        function creditEarnings() {
            dashboardData.totalAds += 1;
            dashboardData.totalBalance += dashboardData.perAd;
            dashboardData.totalIncome += dashboardData.perAd;
            
            updateDisplay();
            showStatus('৳0.010 earned successfully!', 'success');
            
            // Add earning animation
            totalBalanceEl.style.transform = 'scale(1.1)';
            totalBalanceEl.style.color = '#00ff88';
            
            setTimeout(() => {
                totalBalanceEl.style.transform = 'scale(1)';
                totalBalanceEl.style.color = 'white';
            }, 500);

            resetEarnButton();
        }

        // Reset earn button
        function resetEarnButton() {
            setTimeout(() => {
                startEarnBtn.disabled = false;
                startEarnBtn.innerHTML = '<div class="play-icon"></div>Start Earn';
            }, 2000);
        }

        // AdExtra Success Handler  
        var onSuccess = () => {
            console.log('AdExtra: Ad completed successfully');
            adCompleted = true;
            creditEarnings();
        };

        // AdExtra Error Handler
        var onError = () => {
            console.log('AdExtra: Ad failed to load');
            adLoaded = false;
            showStatus('Ad failed to load. Try again later.', 'error');
            resetEarnButton();
        };

        // Main earning function using AdExtra
        function startEarning() {
            if (startEarnBtn.disabled) return;
            
            startEarnBtn.disabled = true;
            startEarnBtn.innerHTML = '<div class="loading-spinner"></div>Loading Ad...';
            
            // Reset ad states
            adLoaded = false;
            adCompleted = false;
            
            showStatus('Requesting fullscreen ad from AdExtra...', 'normal');

            try {
                // Check if AdExtra function is available
                if (typeof p_adextra === 'function') {
                    // AdExtra will handle the fullscreen display automatically
                    // No manual overlay needed - AdExtra takes care of fullscreen presentation
                    p_adextra(onSuccess, onError);
                } else {
                    // Fallback for testing/demo when AdExtra script isn't loaded
                    setTimeout(() => {
                        const success = Math.random() > 0.2; // 80% success rate for demo
                        
                        if (success) {
                            showStatus('Ad completed successfully!', 'success');
                            onSuccess();
                        } else {
                            onError();
                        }
                    }, 3000);
                }
            } catch (error) {
                console.error('AdExtra Integration Error:', error);
                showStatus('Failed to load ad. No earnings credited.', 'error');
                resetEarnButton();
            }
        }

        // Event listeners
        startEarnBtn.addEventListener('click', startEarning);

        // Initialize
        updateDisplay();

        // Add interactive effects to stat cards
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.background = 'rgba(74, 108, 247, 0.3)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.background = 'rgba(30, 60, 114, 0.8)';
            });
        });

        // Load banner ad if AdExtra is available
        window.addEventListener('load', () => {
            if (typeof p_adextra === 'function') {
                console.log('AdExtra script loaded successfully');
            } else {
                console.log('AdExtra script not found - using demo mode');
            }
        });

        // Log integration status
        console.log('AdExtra Integration Configuration:');
        console.log('- Placement ID: 7Fb445b51d4d8631807e784a33af27952e1d30e6');
        console.log('- Script URL: https://partner.adextra.io/js/7Fb445b51d4d8631807e784a33af27952e1d30e6.js');
        console.log('- Banner Container: div with matching ID');
        console.log('- Fullscreen Function: p_adextra(onSuccess, onError)');
        console.log('- Ad display: AdExtra handles fullscreen automatically');
    </script>
</body>
</html>
