<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App Ads</title>

  <!-- Load Onclicka TMA SDK -->
  <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Telegram Mini App - Play Ads</h1>

  <button id="playAdBtn">Play Ad</button>

  <script>
    // Initialize the ad engine with your Ad Spot ID
    window.initCdTma?.({ id: '372809' })
      .then(show => {
        window.showAd = show; // store show function globally

        document.getElementById("playAdBtn").onclick = () => {
          window.showAd?.()
            .then(() => console.log('✅ Ad played successfully'))
            .catch(e => console.error('❌ Error playing ad:', e));
        };
      })
      .catch(e => console.error('❌ Init failed:', e));
  </script>
</body>
</html>
